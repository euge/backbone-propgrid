<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="#">
    <link type="text/css" href="lib/vendor/bootstrap/css/bootstrap.css" rel="stylesheet" />
    <style type="text/css" media="screen">
      .propgrid {
        margin-top:100px;
      }
      .propgrid .propgrid-attr {
        width:40px;
        background-color:#ededed;
      }
      
      .propgrid .propgrid-value-show {
        overflow:hidden;
        background-color:red;
        height:100%;
        width:100%;
        display:inline-block;
      }
      
      .propgrid .propgrid-value {
        padding:0;
      }
      
      .propgrid .propgrid-value-edit {
        background-color:blue;
        height:100%;
        width:100%;
        display:inline-block;
      }
      
      
      .propgrid tr {
        height:50px;
        background-color:yellow;
      }
      
      .propgrid input[type='text'] {
        width:130px;
        margin-bottom:0px;
      }
    </style>
    
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="span4" id="main"></div>
      </div>
    </div>
    <script type="text/javascript" src="lib/vendor/json2.js"></script>
    <script type="text/javascript" src="lib/vendor/jquery-1.7.2.js"></script>
    <script type="text/javascript" src="lib/vendor/underscore-1.3.1.min.js"></script>
    <script type="text/javascript" src="lib/vendor/backbone-0.9.2-d862436d2e.js"></script>
    <script type="text/javascript" src="dist/propgrid_dist.js"></script>    
    <script>
      $(function() {
        var model = new Backbone.Model({ bob : "joe", euge : 10, name : "a" });
        var view = new Propgrid({ model : model });
        
        view.render().$el.addClass("table table-bordered");        
        $("#main").append(view.$el);
      });
    </script>
  </body>
</html>
